<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHOOSE YOUR FIGHTER, БЛЕАТЬ!</title>
</head>
<body>
    {% for recording in recordings %}
        <br>
        {{ recording.header }}<br>
        {{ recording.text }}
        {{ recording.video_ref }}<br>
        Есть запись от текущего пользвателя: {{ recording.ifExist }}<br>
        Награда: {{ recording.exp }}<br>
        <form action="{{ recording.slug }}">
            <input type="submit" value="Go to Video" />
        </form>
        <br>
    {% endfor %}
</body>
</html>
